[mod-setting-description]
folk-fill-fuel-stack-size=Porcentaje del tamaño de la pila para insertar en los inventarios de municiones.\n\nNota: Este es en porcentaje del tamaño de la pila por defecto. Establecer esto a 100 insertará una pila completa, ajustándola a 25 insertará 1/4 de una pila.\n\nMínimo: 5% / 100% máximo
folk-fill-ammo-stack-size=Porcentaje del tamaño de la pila para insertar en los inventarios de municiones.\n\nNota: Este es en porcentaje del tamaño de la pila por defecto. Establecer esto a 100 insertará una pila completa, ajustándola a 25 insertará 1/4 de una pila.\n\nMínimo: 5% / 100% máximo
