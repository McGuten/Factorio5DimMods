[mod-setting-name]
folk-fill-fuel-stack-size=Топливо, размер стека (%)
folk-fill-ammo-stack-size=Амуниция размер стека (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Процент от размера стека для пополнения запасов боеприпасов.\n\nПримечание: По умолчание отображение в процентах от размера стека. Установка этого значения на 100% вставит полный стек, установка его на 25 вставит 1/4 часть стека.\n\nМинимум: 5% / Максимум 100%
folk-fill-fuel-stack-size=Процент размера стека для вставки в запасы топлива.\n\nПримечание: Это в процентах от размера стека по умолчанию. Установка этого значения на 100% вставит полный стек, установка его на 25 вставит 1/4 часть стека.\n\nМинимум: 5% / Максимум 100%
