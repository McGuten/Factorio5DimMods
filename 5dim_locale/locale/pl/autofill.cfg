[mod-setting-name]
folk-fill-fuel-stack-size=Wypełnienie paliwem (%)
folk-fill-ammo-stack-size=Wypełnienie amunicją (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Procent wielkości stosu, który ma zostać wstawiony do zapasów amunicji.\n\nUwaga: Jest to procent domyślnej wielkości stosu. Ustawienie tej wartości na 100 spowoduje wstawienie pełnego stosu, a ustawienie na 25 spowoduje wstawienie 1/4 stosu.\n\nMinimum: 5% / Maksimum 100%
folk-fill-fuel-stack-size=Procent wielkości stosu do wstawienia do zapasów paliwa.\n\nUwaga: Jest to procent domyślnej wielkości stosu. Ustawienie tej wartości na 100 spowoduje wstawienie pełnego stosu, a ustawienie na 25 spowoduje wstawienie 1/4 stosu.\n\nMinimum: 5% / Maksimum 100%
